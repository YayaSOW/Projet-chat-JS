<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision du chatBox</title>
    <link rel="stylesheet" href="wh.css">
</head>
<body>
    <div class="connexion">
        <h2>Breukh-Chat</h2>
        <div>
            <label for="login">Login</label>
            <input type="text" id="login">
        </div>
        <div>
            <label for="password">Mot de passe</label>
            <input type="password" id="password">
        </div>
        <br>
        <button class="btnConnexion">Se connecter</button>
    </div>
    <div class="container">
        <h1><span>Breukh CHAT</span></h1>
        <div class="box">
            <div class="list">
                <!-- <div class="item">utilisateur1ðŸ˜Ž</div> -->
            </div>
            <div class="content">
                <h2><span id="msgOwner">Message de Toto</span> <span class="writting stop">Ecrit...</span></h2>
                <div class="messages">
                    <div class="message">
                        <div class="text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint tempora iusto, rerum vel aliquid commodi
                            incidunt rem, eligendi velit provident ut neque et voluptatem ipsa quas sit, facilis architecto quae.
                        </div>
                        <div class="date"><span>10/10/2024 10:00</span></div>
                    </div>
                </div>
                <div class="new-message">
                    <textarea name="" cols="30" rows="10"></textarea>
                    <button class="send">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="wh.js"></script>
</body>
</html>
