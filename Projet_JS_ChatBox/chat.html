<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Chat_Box</title>
</head>
<body>
    <div class="home">
        <div class="container">
            <nav>nav</nav>
            <div class="list">
                <div class="entete">
                    <span class="logo">Lama chat</span>
                    <div class="user">
                        <img src="" alt="">
                        <span>John</span>
                        <button>logout</button>
                    </div>
                </div>
                <div class="recherche">
                    <div class="reche">
                        <div class="search">
                            <input type="text" placeholder="Recherche">
                        </div>
                        <div class="userchat">
                            <img src="" alt="">
                            <div class="userchatinfo">
                                <span>jane</span>
                            </div>
                        </div>
                    </div>
                    <div class="chats">
                        <div class="userchat">
                            <img src="" alt="">
                            <div class="userchatinfo">
                                <span>jane</span>
                                <p>hello</p>
                            </div>
                        </div>
                        <div class="userchat">
                            <img src="" alt="">
                            <div class="userchatinfo">
                                <span>jane</span>
                                <p>hello</p>
                            </div>
                        </div>
                        <div class="userchat">
                            <img src="" alt="">
                            <div class="userchatinfo">
                                <span>jane</span>
                                <p>hello</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat">
                <div class="premier">
                    <span>jane</span>
                    <div class="icon">
                        <i class='bx bxs-tag-x'></i>
                        <i class='bx bxs-box'></i>
                        <i class='bx bxs-checkbox'></i>
                        <i class='bx bxs-trash-alt'></i>
                    </div>
                </div>
                <div class="messages">
                    <div class="message">
                        <div class="messageinfo">
                            <img src="img/k.jpg" alt="">
                            <span>just now</span>
                        </div>
                        <div class="messagecontent">
                            <p>hello</p>
                            <img src="img/l.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="bas">
                    <input type="text" placeholder=""> 
                    <div class="send">
                        <i class='bx bx-link-alt'></i>
                        <input type="file" id="file" style="display: none;">
                        <label for="file">
                            <i class='bx bxs-file-import'></i>
                        </label>
                        <button><i class='bx bx-send'></i></button>
                    </div>
                </div>
            </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
